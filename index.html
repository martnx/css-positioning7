<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav-bar">This is Navigation Bar</div>
    <div class="container">
        <div class="item item-one">1</div>
        <div class="item item-two">2</div>
        <div class="item item-three">3</div>
        <div class="item item-four">4</div>
        <div class="item item-five">5</div>
        <div class="item item-six">6</div>
        <div class="item item-seven">7</div>
        <div class="item item-eight">8</div>
        <div class="item item-nine">9</div>
        <div class="item item-ten">10</div>
        <div class="item item-eleven">11</div>
        <div class="item item-twelve">12</div>
    </div>
    
    <div class="hello-world">
        <div>Hello, Word</div>
    </div>
</body>
</html>
